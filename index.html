<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thailand Master - All Amphoes</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <header>
    <div class="brand">
      <h1><i class="fas fa-map-marked-alt"></i> Amphoe Map Master</h1>
    </div>
    <nav>
      <button class="nav-btn active" id="btn-study">เรียน (Study)</button>
      <button class="nav-btn" id="btn-quiz">ทดสอบ (Quiz)</button>
    </nav>
  </header>

  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">

      <!-- Study View (Accordion) -->
      <div id="view-study" class="sidebar-content">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="ค้นหาจังหวัด (เช่น เชียงใหม่)...">
        </div>

        <!-- Province Filter Dropdown -->
        <div id="study-prov-filter-parent">
          <select id="study-prov-filter">
            <option value="all">แสดงทั้งหมด (Show All Thailand)</option>
            <!-- Options populated via JS -->
          </select>
        </div>

        <div id="accordion-container">
          <!-- Provinces populated via JS -->
        </div>
      </div>

      <!-- Quiz View -->
      <div id="view-quiz" class="sidebar-content quiz-panel hidden">
        <div class="quiz-score-display"
          style="margin-bottom: 1rem; text-align: right; font-weight: bold; color: var(--primary);">
          คะแนน: <span id="q-score" style="font-size:1.5rem;">0</span>
        </div>

        <div class="quiz-card">
          <div class="quiz-label">คำถาม (Question)</div>
          <div class="quiz-target" id="q-text">...</div>
          <div class="quiz-hint" id="q-hint"></div>
        </div>

        <!-- Province Selector for Quiz -->
        <div style="margin: 15px 0; border-top: 1px solid #eee; padding-top: 10px;">
          <div style="font-size: 0.9rem; font-weight: bold; margin-bottom: 5px;">เลือกจังหวัดที่ต้องการทดสอบ:</div>
          <div id="quiz-prov-list" style="max-height: 200px; overflow-y: auto; border: 1px solid #eee; padding: 5px;">
          </div>
          <div style="margin-top: 10px; font-size: 0.8rem; color: #666; display: flex; justify-content: center; align-items: center;">
            <label><input type="checkbox" id="check-all-prov" checked> เลือกทั้งหมด</label>
          </div>
        </div>

        <div class="quiz-instruction">
          <i class="fas fa-mouse-pointer"></i> คลิกตำแหน่งอำเภอบนแผนที่
        </div>

        <button id="q-next-btn" class="nav-btn"
          style="margin-top:auto; background:var(--primary); color:white; display:none; width:100%;">
          ข้อถัดไป (Next)
        </button>
      </div>

    </aside>

    <!-- Map -->
    <div id="map-container">
      <div id="loader">
        <div class="spinner"></div>
        <p>กำลังโหลดข้อมูลอำเภอทั้งหมด...</p>
        <small>Loading ~878 Amphoe Polygons</small>
      </div>
      <div id="map"></div>
    </div>
  </div>

  <div id="toast" class="toast">Feedback</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script type="module" src="index.js"></script>
</body>

</html>
